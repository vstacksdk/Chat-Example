<!DOCTYPE html>
<html>

<head>
    <title>Chat Example</title>
    <link rel="stylesheet" type="text/css" href="chat.css"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="vstack_sdk_js/jsencrypt.js" type="text/javascript"></script>
    <script src="vstack_sdk_js/socket.io.js" type="text/javascript"></script>
    <script src="vstack_sdk_js/adapter-1.3.0.js" type="text/javascript"></script>
    <script src="vstack_sdk_js/vstack-sdk-1.5-build-20161118.js" type="text/javascript"></script>
    <script src="chat.js" type="text/javascript"></script>
    <script src="delegate.js" type="text/javascript"></script>
</head>

<body>
<div id="select_logging_user">
    Login as:
    <select id="select_logging_user_dropdown">
        <option value="0">test1</option>
        <option value="1">test2</option>
    </select>
    <button id="select_logging_user_button" onclick="startConnect();">Login</button>
</div>
<div id="conversations"></div>
<div id="messages_block">
    <div id="messages"></div>
    <div id="inputs">
        <input type="text" name="message" id="chat_message_input"/>
        <button id="chat_message_button" onclick="sendMessage()">Send</button>
    </div>
</div>
</body>

</html>
